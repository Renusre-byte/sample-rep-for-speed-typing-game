<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/css/login.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">Welcome Back</div>
      <p class="details">please enter your details</p>
      <form action="/login" method="POST">
        <div class="form-group">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter Username"
            onkeydown="preventSpaces(event)"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter Password"
            onkeydown="preventSpaces(event)"
          />
        </div>
        <button id="signin-button" class="btn btn-primary btn-block">
          Submit
        </button>
      </form>
      <p class="forget details mt-3">
        Forgot password? <a href="#">Click here</a>
      </p>
      <p class="signup details text-center">Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <script src="/static/js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
